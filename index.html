<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Mares & Francisco</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20%;
      background-color: #fff0f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido a nuestra boda!</h1>
  <p>Introduce tu código de invitación:</p>
  <input type="text" id="codigo" placeholder="Ej. JP2501">
  <br>
  <button onclick="verificarCodigo()">Ver mi invitación</button>
<script>
  const targetDate = new Date("2025-10-25T00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerHTML = "¡Es hoy! 💍";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
